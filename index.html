<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="card" class="card-background-base" role="main">
      <div class="search">
        <input 
          type="text" 
          placeholder="Enter city name" 
          spellcheck="false" 
          aria-label="City name"
          aria-describedby="error-message"
        />
        <button aria-label="Search weather">
          <img src="./images/search.png" alt="Search icon" />
        </button>
      </div>
      
      <!-- Loading Spinner -->
      <div class="loading-spinner" role="status" aria-live="polite">
        <div class="spinner"></div>
        <p>Loading weather data...</p>
      </div>

      <!-- Error Message -->
      <div class="error" id="error-message" role="alert" aria-live="assertive">
        <p>Invalid city name. Please try again.</p>
      </div>

      <div class="weather" aria-live="polite">
        <img src="./images/Clear_01d@2x.png" class="weather-icon" alt="Weather condition icon" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">London</h2>
        <p class="weather-description">Weather description</p>
        <p class="feels-like">Feels like: 20°c</p>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="Humidity icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="Wind speed icon" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./config.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
